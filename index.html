;,1654969335528,536871054]],[&quot;^16&quot;,[309,&quot;^;&quot;,&quot;~u62a4d3fa-56a7-4252-8711-3c193f6cf511&quot;,536871214]],[&quot;^16&quot;,[310,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       06489f1b-9146-463c-8c08-849215dda682\\n:END:\\n#+title: unit-vector-dimension\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nWhen used in vector notation, such as [[id:24ec3209-919b-4d4f-8e88-c78b4bc78b5b][coulomb&apos;s-law]], this $\\\\vec{u}$ has no dimension.\\nThis is because, in things like [[id:24ec3209-919b-4d4f-8e88-c78b4bc78b5b][coulomb&apos;s-law]], $\\\\hat{u}=\\\\frac{\\\\vec{r}}{|\\\\vec{r}|}$, where $\\\\vec{r}$ is the distance/radius vector and each of its\\ncomponents have a dimension (like length). But because we are dividing each of its components by the vector length (which also has the same dimensions),\\nthe u unit vector is dimensionless.\\n&quot;,536871054]],[&quot;^16&quot;,[310,&quot;^P&quot;,&quot;^1&lt;&quot;,536871054]],[&quot;^16&quot;,[310,&quot;^F&quot;,308,536871054]],[&quot;^16&quot;,[310,&quot;^Y&quot;,308,536871054]],[&quot;^16&quot;,[310,&quot;^V&quot;,308,536871054]],[&quot;^16&quot;,[310,&quot;^U&quot;,308,536871054]],[&quot;^16&quot;,[310,&quot;^U&quot;,309,536871054]],[&quot;^16&quot;,[310,&quot;^:&quot;,true,536871054]],[&quot;^16&quot;,[310,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;06489f1b-9146-463c-8c08-849215dda682&quot;,&quot;^1;&quot;,&quot;unit-vector-dimension&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871054]],[&quot;^16&quot;,[310,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871054]],[&quot;^16&quot;,[310,&quot;^H&quot;,309,536871054]],[&quot;^16&quot;,[310,&quot;^H&quot;,311,536871054]],[&quot;^16&quot;,[310,&quot;^19&quot;,true,536871054]],[&quot;^16&quot;,[310,&quot;^;&quot;,&quot;~u06489f1b-9146-463c-8c08-849215dda682&quot;,536871054]],[&quot;^16&quot;,[311,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       24ec3209-919b-4d4f-8e88-c78b4bc78b5b\\n:END:\\n#+title: coulomb&apos;s-law\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nStates the following:\\n/The force between two charges in a specific medium is proportional to the product of the two charges and inversely proportional to square of the distance between them./\\nSo, if the force is F,\\n\\\\[F  =  C \\\\frac{q_1 q_2}{r^2} \\\\]\\nWhere $C$ is a constant which depends on the medium and is equal to $\\\\frac{1}{4\\\\pi \\\\epsilon}$, where $\\\\epsilon$ is the [[id:b539222b-f618-40fc-9d04-3a85facb4983][permitivity-of-medium]] .\\nIn vector notation,\\n\\\\[\\\\vec{F} = C \\\\frac{q_1q_2}{r^2}\\\\hat{u}\\\\]\\nWhere $\\\\hat{u}$ is the unit vector (see [[id:06489f1b-9146-463c-8c08-849215dda682][unit-vector-dimension]]). It is dimensionless and is equal to $\\\\frac{\\\\vec{r}}{|\\\\vec{r}|}$.\\nSo,\\n\\\\[\\\\vec{F} = C \\\\frac{q_1q_2}{r^3}\\\\vec{r}\\\\].\\n&quot;,536871056]],[&quot;^16&quot;,[311,&quot;^P&quot;,&quot;^1&lt;&quot;,536871056]],[&quot;^16&quot;,[311,&quot;^F&quot;,313,536871056]],[&quot;^16&quot;,[311,&quot;^Y&quot;,313,536871056]],[&quot;^16&quot;,[311,&quot;^V&quot;,313,536871056]],[&quot;^16&quot;,[311,&quot;^U&quot;,309,536871056]],[&quot;^16&quot;,[311,&quot;^U&quot;,313,536871056]],[&quot;^16&quot;,[311,&quot;^:&quot;,true,536871056]],[&quot;^16&quot;,[311,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;24ec3209-919b-4d4f-8e88-c78b4bc78b5b&quot;,&quot;^1;&quot;,&quot;coulomb&apos;s-law&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871056]],[&quot;^16&quot;,[311,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871056]],[&quot;^16&quot;,[311,&quot;^H&quot;,309,536871056]],[&quot;^16&quot;,[311,&quot \\vec{E}=C\\\\frac{Q}{r^3}\\\\vec{r}\\\\]\\nWhere $\\\\vec{r}$ is the direction from the $Q$ charge to any charge in the field. Notice this equation&apos;s similarity to [[id:24ec3209-919b-4d4f-8e88-c78b4bc78b5b][coulomb&apos;s-law]].\\n\\nThe intensity is directly proportional to the [[id:eea6d8cd-277a-407a-805f-f03ff7e86272][surface-charge-density]].\\n&quot;,536871064]],[&quot;^16&quot;,[322,&quot;^P&quot;,&quot;^1&lt;&quot;,536871064]],[&quot;^16&quot;,[322,&quot;^F&quot;,325,536871064]],[&quot;^16&quot;,[322,&quot;^Y&quot;,325,536871064]],[&quot;^16&quot;,[322,&quot;^V&quot;,325,536871064]],[&quot;^16&quot;,[322,&quot;^U&quot;,309,536871064]],[&quot;^16&quot;,[322,&quot;^U&quot;,325,536871064]],[&quot;^16&quot;,[322,&quot;^:&quot;,true,536871064]],[&quot;^16&quot;,[322,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;43b59761-4e29-4d26-a749-759dd4c4f562&quot;,&quot;^1;&quot;,&quot;electric-field-intensity&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871064]],[&quot;^16&quot;,[322,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871064]],[&quot;^16&quot;,[322,&quot;^H&quot;,309,536871064]],[&quot;^16&quot;,[322,&quot;^H&quot;,311,536871064]],[&quot;^16&quot;,[322,&quot;^H&quot;,323,536871064]],[&quot;^16&quot;,[322,&quot;^H&quot;,326,536871064]],[&quot;^16&quot;,[322,&quot;^H&quot;,327,536871064]],[&quot;^16&quot;,[322,&quot;^19&quot;,true,536871064]],[&quot;^16&quot;,[322,&quot;^;&quot;,&quot;~u43b59761-4e29-4d26-a749-759dd4c4f562&quot;,536871062]],[&quot;^16&quot;,[323,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       c379cbe4-c13d-4ad9-aa45-3cf08c679bb4\\n:END:\\n#+title: electric-field\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\n[[id:24ec3209-919b-4d4f-8e88-c78b4bc78b5b][coulomb&apos;s-law]] describes the force between two charges. One can ask how this force is applied. To explain this the idea of the electric field is created.\\nThe electric field around a charge is the (infinite) area around a charge where a force is applied on another charge if it comes there.\\nSee [[id:43b59761-4e29-4d26-a749-759dd4c4f562][electric-field-intensity]]\\n&quot;,536871062]],[&quot;^16&quot;,[323,&quot;^P&quot;,&quot;^1&lt;&quot;,536871062]],[&quot;^16&quot;,[323,&quot;^F&quot;,321,536871062]],[&quot;^16&quot;,[323,&quot;^Y&quot;,321,536871062]],[&quot;^16&quot;,[323,&quot;^V&quot;,321,536871062]],[&quot;^16&quot;,[323,&quot;^U&quot;,309,536871062]],[&quot;^16&quot;,[323,&quot;^U&quot;,321,536871062]],[&quot;^16&quot;,[323,&quot;^:&quot;,true,536871062]],[&quot;^16&quot;,[323,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;c379cbe4-c13d-4ad9-aa45-3cf08c679bb4&quot;,&quot;^1;&quot;,&quot;electric-field&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871062]],[&quot;^16&quot;,[323,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871062]],[&quot;^16&quot;,[323,&quot;^H&quot;,309,536871062]],[&quot;^16&quot;,[323,&quot;^H&quot;,311,536871062]],[&quot;^16&quot;,[323,&quot;^H&quot;,322,536871062]],[&quot;^16&quot;,[323,&quot;^19&quot;,true,536871062]],[&quot;^16&quot;,[323,&quot;^;&quot;,&quot;~uc379cbe4-c13d-4ad9-aa45-3cf08c679bb4&quot;,536871062]],[&quot;^16&quot;,[325,&quot;^L&quot;,1654969335753,536871064]],[&quot;^16&quot;,[325,&quot;^@&quot;,false,536871064]],[&quot;^16&quot;,[325,&quot;^Z&quot;,&quot;electric-field-intensity&quot;,536871064]],[&quot;^16&quot;,[325,&quot;^12&quot;,&quot;electric-field-intensity&quot;,536871064]],[&quot;^16&quot;,[325,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;43b59761-4e29-4d26-a749-759dd4c4f562&quot;,&quot;^1;&quot;,&quot;electric-field-intensity&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;physics&quot;]]],536871064]],[&quot;^16&quot;,[325,&quot;^Q&quot;,309,536871064]],[&quot;^16&quot;,[325,&quot;^B&quot;,1654969335753,536871064]],[&quot;^16&quot;,[325,&quot;^;&quot;,&quot;~u62a4d3f7-dc99-4091-9b18-c9d8018d89b9&quot;,536871064]],[&quot;^16&quot;,[326,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       eea6d8cd-277a-407a-805f-f03ff7e86272\\n:END:\\n#+title: surface-charge-density\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nIs defined to be the amount of charge present in a unit area around a point on the surface of a conductor. Therefore,\\na\\\\[\\\\sigma = \\\\frac{Q}{A}\\\\]\\nWe know the [[id:43b59761-4e29-4d26-a749-759dd4c4f562][electric-field-intensity]]:\\n\\\\begin{align*}\\nE &amp;= \\\\frac{1}{4\\\\pi\\\\epsilon}\\\\frac{Q}{r^2} \\\\\\\\\\n  &amp;= \\\\frac{Q}{4\\\\pi r^2}\\\\frac{1}{\\\\epsilon} \\\\\\\\\\n  &amp;= \\\\frac{\\\\sigma}{\\\\epsilon}\\n\\\\end{align*}\\n\\nSo we see the intensity is directly proportional to the charge density.\\n&quot;,536871066]],[&quot;^16&quot;,[326,&quot;^P&quot;,&quot;^1&lt;&quot;,536871066]],[&quot;^16&quot;,[326,&quot;^F&quot;,329,536871066]],[&quot;^16&quot;,[326,&quot;^Y&quot;,329,536871066]],[&quot;^16&quot;,[326,&quot;^V&quot;,329,536871066]],[&quot;^16&quot;,[326,&quot;^U&quot;,309,536871066]],[&quot;^16&quot;,[326,&quot;^U&quot;,329,536871066]],[&quot;^16&quot;,[326,&quot;^:&quot;,true,536871066]],[&quot;^16&quot;,[326,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;eea6d8cd-277a-407a-805f-f03ff7e86272&quot;,&quot;^1;&quot;,&quot;surface-charge-density&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871066]],[&quot;^16&quot;,[326,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871066]],[&quot;^16&quot;,[326,&quot;^H&quot;,309,536871066]],[&quot;^16&quot;,[326,&quot;^H&quot;,322,536871066]],[&quot;^16&quot;,[326,&quot;^19&quot;,true,536871066]],[&quot;^16&quot;,[326,&quot;^;&quot;,&quot;~ueea6d8cd-277a-407a-805f-f03ff7e86272&quot;,536871064]],[&quot;^16&quot;,[327,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       bb024637-b753-428a-9b98-e423726fd69c\\n:END:\\n#+title: unit-charge\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nIs a positve charge of 1 C. It is defined to be the charge that flows through any cross section of a conductor which is conducting 1 ampere of electricity in 1 second. So,\\n\\\\[1 C = 1 A x 1 s\\\\]\\nThe unit charge is useful in defining some quantities such as:\\n+ [[id:43b59761-4e29-4d26-a749-759dd4c4f562][electric-field-intensity]]\\n\\n+ [[id:42862316-3ba9-457c-92bc-07826fdef1a1][electric-potential]]\\n\\n+ [[id:bd78ff69-afe4-4349-b247-f823b5339492][potential-difference]]\\n&quot;,536871074]],[&quot;^16&quot;,[327,&quot;^P&quot;,&quot;^1&lt;&quot;,536871074]],[&quot;^16&quot;,[327,&quot;^F&quot;,343,536871074]],[&quot;^16&quot;,[327,&quot;^Y&quot;,343,536871074]],[&quot;^16&quot;,[327,&quot;^V&quot;,343,536871074]],[&quot;^16&quot;,[327,&quot;^U&quot;,309,536871074]],[&quot;^16&quot;,[327,&quot;^U&quot;,343,536871074]],[&quot;^16&quot;,[327,&quot;^:&quot;,true,536871074]],[&quot;^16&quot;,[327,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;bb024637-b753-428a-9b98-e423726fd69c&quot;,&quot;^1;&quot;,&quot;unit-charge&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871074]],[&quot;^16&quot;,[327,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871074]],[&quot;^16&quot;,[327,&quot;^H&quot;,309,536871074]],[&quot;^16&quot;,[327,&quot;^H&quot;,322,536871074]],[&quot;^16&quot;,[327,&quot;^H&quot;,344,536871074]],[&quot;^16&quot;,[327,&quot;^H&quot;,345,536871074]],[&quot;^16&quot;,[327,&quot;^19&quot;,true,536871074]],[&quot;^16&quot;,[327,&quot;^;&quot;,&quot;~ubb024637-b753-428a-9b98-e423726fd69c&quot;,536871064]],[&quot;^16&quot;,[329,&quot;^L&quot;,1654969335804,536871066]],[&quot;^16&quot;,[329,&quot;^@&quot;,false,536871066]],[&quot;^16&quot;,[329,&quot;^Z&quot;,&quot;surface-charge-density&quot;,536871066]],[&quot;^16&quot;,[329,&quot;^12&quot;,&quot;surface-charge-density&quot;,536871066]],[&quot;^16&quot;,[329,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;eea6d8cd-277a-407a-805f-f03ff7e86272&quot;,&quot;^1;&quot;,&quot;surface-charge-density&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;physics&quot;]]],536871066]],[&quot;^16&quot;,[329,&quot;^Q&quot;,309,536871066]],[&quot;^16&quot;,[329,&quot;^B&quot;,1654969335804,536871066]],[&quot;^16&quot;,[329,&quot;^;&quot;,&quot;~u62a4d3f7-f1d4-45af-b236-23422f366241&quot;,536871066]],[&quot;^16&quot;,[331,&quot;^L&quot;,1654969335866,536871068]],[&quot;^16&quot;,[331,&quot;^@&quot;,false,536871068]],[&quot;^16&quot;,[331,&quot;^Z&quot;,&quot;electric-potential-of-field-isc&quot;,536871068]],[&quot;^16&quot;,[331,&quot;^12&quot;,&quot;electric-potential-of-field-isc&quot;,536871068]],[&quot;^16&quot;,[331,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;05a14b84-e5ff-4823-9fa3-47e811433725&quot;,&quot;^1;&quot;,&quot;electric-potential-of-field-isc&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;physics&quot;]]],536871068]],[&quot;^16&quot;,[331,&quot;^Q&quot;,309,536871068]],[&quot;^16&quot;,[331,&quot;^B&quot;,1654969335866,536871068]],[&quot;^16&quot;,[331,&quot;^;&quot;,&quot;~u62a4d3f7-b705-43cf-8419-b0256ce75800&quot;,536871068]],[&quot;^16&quot;,[332,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       06c84f39-2e1c-42bf-a990-cadf1b48a644\\n:END:\\n#+title: potential-difference-isc\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nIf you take two distinct points in an [[id:c379cbe4-c13d-4ad9-aa45-3cf08c679bb4][electric-field]], then there is a possibility their [[id:05a14b84-e5ff-4823-9fa3-47e811433725][electric-potential-of-field-isc]]s might be different. Indeed the potential difference between these two points is the amount\\nof work needed to push one [[id:bb024637-b753-428a-9b98-e423726fd69c][unit-charge]] from one point to the other. Say, the field is positive, and A is nearer the field-creating charge than B. Since we have to do work to take a charge from B to A, the potential\\ndifference of A and B is $V_A-V_A$. If the field were negative, then the potential difference would still be $V_A-V_B$, but since in that case $V_B$ would be less negative than $V_A$, the potential difference would be negative.\\n\\nOne thing needs to be clarified however. If the field-creating charge and unit charge exist in a 2 or 3 dimensional space, and the points A and B are distinct but are the same difference away from the field-creating charge, is their potential difference zero?\\n\\nTo find the total work done, see [[id:f185ea34-516d-4e5b-979a-13f83c69ad29][relationship-between-work-&amp;-potential-difference-isc]]\\n&quot;,536871072]],[&quot;^16&quot;,[332,&quot;^P&quot;,&quot;^1&lt;&quot;,536871072]],[&quot;^16&quot;,[332,&quot;^F&quot;,340,536871072]],[&quot;^16&quot;,[332,&quot;^Y&quot;,340,536871072]],[&quot;^16&quot;,[332,&quot;^V&quot;,340,536871072]],[&quot;^16&quot;,[332,&quot;^U&quot;,309,536871072]],[&quot;^16&quot;,[332,&quot;^U&quot;,340,536871072]],[&quot;^16&quot;,[332,&quot;^:&quot;,true,536871072]],[&quot;^16&quot;,[332,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;06c84f39-2e1c-42bf-a990-cadf1b48a644&quot;,&quot;^1;&quot;,&quot;potential-difference-isc&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871072]],[&quot;^16&quot;,[332,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871072]],[&quot;^16&quot;,[332,&quot;^H&quot;,309,536871072]],[&quot;^16&quot;,[332,&quot;^H&quot;,323,536871072]],[&quot;^16&quot;,[332,&quot;^H&quot;,327,536871072]],[&quot;^16&quot;,[332,&quot;^H&quot;,333,536871072]],[&quot;^16&quot;,[332,&quot;^H&quot;,341,536871072]],[&quot;^16&quot;,[332,&quot;^19&quot;,true,536871072]],[&quot;^16&quot;,[332,&quot;^;&quot;,&quot;~u06c84f39-2e1c-42bf-a990-cadf1b48a644&quot;,536871068]],[&quot;^16&quot;,[333,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       05a14b84-e5ff-4823-9fa3-47e811433725\\n:END:\\n#+title: electric-potential-of-field-isc\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nThe electric potential of a point in an electric field is the amount of work done to bring a [[id:bb024637-b753-428a-9b98-e423726fd69c][unit-charge]] charge from an infinite distance\\nto that point. So,\\n\\\\[V=\\\\frac{W}{q}\\\\]\\nIf the charge creating the [[id:c379cbe4-c13d-4ad9-aa45-3cf08c679bb4][electric-field]] is positive, then the potential of any point in that field is positive, since one has to do positive\\nwork of the unit charge to bring it to that point. How a potential can be negative I&apos;m not entirely sure. If the charge creating the field is negative,\\nthen the field does positive work on the unit charge. I guess, in order to keep this unit charge from accelerating, we need to apply a force opposite the direction of the force that is being applied on the positive unit charge by the negative charge. Hence, &apos;we&apos; are doing negative work. This might be why electric potential can be negative.\\n\\nAlso see [[id:06c84f39-2e1c-42bf-a990-cadf1b48a644][potential-difference]].\\n\\n&quot;,536871068]],[&quot;^16&quot;,[333,&quot;^P&quot;,&quot;^1&lt;&quot;,536871068]],[&quot;^16&quot;,[333,&quot;^F&quot;,331,536871068]],[&quot;^16&quot;,[333,&quot;^Y&quot;,331,536871068]],[&quot;^16&quot;,[333,&quot;^V&quot;,331,536871068]],[&quot;^16&quot;,[333,&quot;^U&quot;,309,536871068]],[&quot;^16&quot;,[333,&quot;^U&quot;,331,536871068]],[&quot;^16&quot;,[333,&quot;^:&quot;,true,536871068]],[&quot;^16&quot;,[333,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;05a14b84-e5ff-4823-9fa3-47e811433725&quot;,&quot;^1;&quot;,&quot;electric-potential-of-field-isc&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871068]],[&quot;^16&quot;,[333,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871068]],[&quot;^16&quot;,[333,&quot;^H&quot;,309,536871068]],[&quot;^16&quot;,[333,&quot;^H&quot;,323,536871068]],[&quot;^16&quot;,[333,&quot;^H&quot;,327,536871068]],[&quot;^16&quot;,[333,&quot;^H&quot;,332,536871068]],[&quot;^16&quot;,[333,&quot;^19&quot;,true,536871068]],[&quot;^16&quot;,[333,&quot;^;&quot;,&quot;~u05a14b84-e5ff-4823-9fa3-47e811433725&quot;,536871068]],[&quot;^16&quot;,[334,&quot;^R&quot;,&quot;High potential :physics:\\n:PROPERTIES:\\n:ID:       539b5ac3-fc73-4d9b-a7c0-aaa0d3839732\\n:END:\\nIt is easy to see a positve charge goes from high potential to low potential. If the charge creating the field is negative, then the positive charge\\nstarts from farther away (less negative [[id:43b59761-4e29-4d26-a749-759dd4c4f562][electric-field-intensity]], meaning less negative potential, meaning higher potential) and goes near the negative charge, where the potential is more negative which means lower potential.\\n\\n&quot;,536871068]],[&quot;^16&quot;,[334,&quot;^P&quot;,&quot;^1&lt;&quot;,536871068]],[&quot;^16&quot;,[334,&quot;^F&quot;,333,536871068]],[&quot;^16&quot;,[334,&quot;^Y&quot;,331,536871068]],[&quot;^16&quot;,[334,&quot;^V&quot;,331,536871068]],[&quot;^16&quot;,[334,&quot;^U&quot;,309,536871068]],[&quot;^16&quot;,[334,&quot;^U&quot;,33 8]],[&quot;^16&quot;,[349,&quot;^Q&quot;,309,536871078]],[&quot;^16&quot;,[349,&quot;^B&quot;,1654969336083,536871078]],[&quot;^16&quot;,[349,&quot;^;&quot;,&quot;~u62a4d3f8-f167-4fcc-a989-3f4b83966136&quot;,536871078]],[&quot;^16&quot;,[350,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       0dc5a345-c4cc-4c77-accb-7583305f99c5\\n:END:\\n#+title: kinetic-energy-of-charge-in-a-field\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nWe know that the work done on an object is equal to the change in kinetic energy of that object (assuming energy is not being lost in any other way). That is,\\n\\\\[\\\\Delta K = W\\\\]\\nIn an [[id:c379cbe4-c13d-4ad9-aa45-3cf08c679bb4][electric-field]], from [[id:f1e13527-2acd-42fa-9547-57aca476223c][work-&amp;-potential-energy]] (see [[id:cbe5d8f9-d4e6-4456-a203-1b9b33d12359][work-&amp;-potential-difference-electrostatics]]), we get:\\n\\\\begin{align*}\\n       W &amp;= -q(v_f-V_i) \\\\\\\\\\n\\\\Delta K &amp;= -q(V_f-V_i)\\n\\\\end{align*}\\nSo the change in KE is equal to the /negative/ of the change in potential energy.\\nSources: [[id:4850d725-6053-4272-b8e5-6b545d97684a][halliday-2018-ed]]\\n&quot;,536871096]],[&quot;^16&quot;,[350,&quot;^P&quot;,&quot;^1&lt;&quot;,536871096]],[&quot;^16&quot;,[350,&quot;^F&quot;,392,536871096]],[&quot;^16&quot;,[350,&quot;^Y&quot;,392,536871096]],[&quot;^16&quot;,[350,&quot;^V&quot;,392,536871096]],[&quot;^16&quot;,[350,&quot;^U&quot;,309,536871096]],[&quot;^16&quot;,[350,&quot;^U&quot;,392,536871096]],[&quot;^16&quot;,[350,&quot;^:&quot;,true,536871096]],[&quot;^16&quot;,[350,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;0dc5a345-c4cc-4c77-accb-7583305f99c5&quot;,&quot;^1;&quot;,&quot;kinetic-energy-of-charge-in-a-field&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871096]],[&quot;^16&quot;,[350,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871096]],[&quot;^16&quot;,[350,&quot;^H&quot;,309,536871096]],[&quot;^16&quot;,[350,&quot;^H&quot;,323,536871096]],[&quot;^16&quot;,[350,&quot;^H&quot;,354,536871096]],[&quot;^16&quot;,[350,&quot;^H&quot;,362,536871096]],[&quot;^16&quot;,[350,&quot;^H&quot;,388,536871096]],[&quot;^16&quot;,[350,&quot;^19&quot;,true,536871096]],[&quot;^16&quot;,[350,&quot;^;&quot;,&quot;~u0dc5a345-c4cc-4c77-accb-7583305f99c5&quot;,536871078]],[&quot;^16&quot;,[351,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       f1b901b4-564b-4c42-8db2-b0b5282adba6\\n:END:\\n#+title: electron-volt\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nThis is a unit of energy. It is usually used in atomic and nuclear physics. It is defined to be the amount of energy an electron gains when it is allowed to travel between two points which have a [[id:bd78ff69-afe4-4349-b247-f823b5339492][potential-difference]] of 1 V.\\nSince the charge of the electron is negative, it will travel from [[id:d3948c5f-ed04-4eac-a18a-33409839759f][Low potential]] to [[id:539b5ac3-fc73-4d9b-a7c0-aaa0d3839732][High potential]].\\nFrom [[id:0dc5a345-c4cc-4c77-accb-7583305f99c5][kinetic-energy-of-charge-in-a-field]]  we get:\\n\\\\begin{align*}\\n\\\\Delta K &amp;= -q(V_f-V_i) \\\\\\\\\\n         &amp;= -(-1.68 \\\\cross 10^{-19}) \\\\cross 1 V \\\\\\\\\\n         &amp;= 1.68 \\\\cross 10^{-19}\\n\\\\end{align*}\\n&quot;,536871078]],[&quot;^16&quot;,[351,&quot;^P&quot;,&quot;^1&lt;&quot;,536871078]],[&quot;^16&quot;,[351,&quot;^F&quot;,349,536871078]],[&quot;^16&quot;,[351,&quot;^Y&quot;,349,536871078]],[&quot;^16&quot;,[351,&quot;^V&quot;,349,536871078]],[&quot;^16&quot;,[351,&quot;^U&quot;,309,536871078]],[&quot;^16&quot;,[351,&quot;^U&quot;,349,536871078]],[&quot;^16&quot;,[351,&quot;^:&quot;,true,536871078]],[&quot;^16&quot;,[351,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;f1b901b4-564b-4c42-8db2-b0b5282adba6&quot;,&quot;^1;&quot;,&quot;electron-volt&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871078]],[&quot;^16&quot;,[351,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871078]],[&quot;^16&quot;,[351,&quot;^H&quot;,309,536871078]],[&quot;^16&quot;,[351,&quot;^H&quot;,334,536871078]],[&quot;^16&quot;,[351,&quot;^H&quot;,335,536871078]],[&quot;^16&quot;,[351,&quot;^H&quot;,344,536871078]],[&quot;^16&quot;,[351,&quot;^H&quot;,350,536871078]],[&quot;^16&quot;,[351,&quot;^19&quot;,true,536871078]],[&quot;^16&quot;,[351,&quot;^;&quot;,&quot;~uf1b901b4-564b-4c42-8db2-b0b5282adba6&quot;,536871078]],[&quot;^16&quot;,[353,&quot;^L&quot;,1654969336147,536871080]],[&quot;^16&quot;,[353,&quot;^@&quot;,false,536871080]],[&quot;^16&quot;,[353,&quot;^Z&quot;,&quot;work-&amp;-potential-energy&quot;,536871080]],[&quot;^16&quot;,[353,&quot;^12&quot;,&quot;work-&amp;-potential-energy&quot;,536871080]],[&quot;^16&quot;,[353,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;f1e13527-2acd-42fa-9547-57aca476223c&quot;,&quot;^1;&quot;,&quot;work-&amp;-potential-energy&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;physics&quot;]]],536871080]],[&quot;^16&quot;,[353,&quot;^Q&quot;,309,536871080]],[&quot;^16&quot;,[353,&quot;^B&quot;,1654969336147,536871080]],[&quot;^16&quot;,[353,&quot;^;&quot;,&quot;~u62a4d3f8-f466-4190-93ca-5c216591ed4b&quot;,536871080]],[&quot;^16&quot;,[354,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       f1e13527-2acd-42fa-9547-57aca476223c\\n:END:\\n#+title: work-&amp;-potential-energy\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nWhen talking about conservative forces like gravity or the electrostatic force, the change in potential energy is the negative of the work done.\\n\\\\[\\\\Delta U = -W\\\\]\\nFor example if we throw an object up, the force of gravity does negative work on the object (since direction of motion and force are oppsosite). But, the potential energy increases. So, as the object goes higher up more\\nnegative work is being done by the force, but our potential energy is increasing positively. So, to find the change in potential energy we take the /negative/ of the work done by the force, to make it positive.\\nSimilarly, when the object is falling down, the force is doing /positive/ work, but our potential energy is decreasing. As the object falls further down, more work is being done, but the change in potential energy\\nis becoming more negative. So to find the change in potential energy we take the negative of the positive work done.\\n\\nAnother way to look at this is, as the force is doing positive work on the object it as essentially &apos;taking away&apos; from the potential energy. As the force is doing negative force on the object it is taking away (maybe kinetic)\\nenergy from the object and storing it as potential energy.\\n\\nSources: Hallday 2018 ed. chap. 8\\n&quot;,536871080]],[&quot;^16&quot;,[354,&quot;^P&quot;,&quot;^1&lt;&quot;,536871080]],[&quot;^16&quot;,[354,&quot;^F&quot;,353,536871080]],[&quot;^16&quot;,[354,&quot;^Y&quot;,353,536871080]],[&quot;^16&quot;,[354,&quot;^V&quot;,353,536871080]],[&quot;^16&quot;,[354,&quot;^U&quot;,309,536871080]],[&quot;^16&quot;,[354,&quot;^U&quot;,353,536871080]],[&quot;^16&quot;,[354,&quot;^:&quot;,true,536871080]],[&quot;^16&quot;,[354,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;f1e13527-2acd-42fa-9547-57aca476223c&quot;,&quot;^1;&quot;,&quot;work-&amp;-potential-energy&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871080]],[&quot;^16&quot;,[354,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871080]],[&quot;^16&quot;,[354,&quot;^H&quot;,309,536871080]],[&quot;^16&quot;,[354,&quot;^19&quot;,true,536871080]],[&quot;^16&quot;,[354,&quot;^;&quot;,&quot;~uf1e13527-2acd-42fa-9547-57aca476223c&quot;,536871080]],[&quot;^16&quot;,[355,&quot;^R&quot;,&quot;Conservation of energy in conservative field\\n:PROPERTIES:\\n:ID:       ceb57da2-e5f4-4e50-9b89-803d63d67c17\\n:END:\\n#+filetags: :physics:\\nConsider two cases:\\n&quot;,536871080]],[&quot;^16&quot;,[355,&quot;^P&quot;,&quot;^1&lt;&quot;,536871080]],[&quot;^16&quot;,[355,&quot;^F&quot;,354,536871080]],[&quot;^16&quot;,[355,&quot;^Y&quot;,353,536871080]],[&quot;^16&quot;,[355,&quot;^V&quot;,353,536871080]],[&quot;^16&quot;,[355,&quot;^U&quot;,353,536871080]],[&quot;^16&quot;,[355,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;ceb57da2-e5f4-4e50-9b89-803d63d67c17&quot;,&quot;^1=&quot;,&quot;:physics:&quot;],536871080]],[&quot;^16&quot;,[355,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1=&quot;]],536871080]],[&quot;^16&quot;,[355,&quot;^19&quot;,true,536871080]],[&quot;^16&quot;,[355,&quot;^;&quot;,&quot;~uceb57da2-e5f4-4e50-9b89-803d63d67c17&quot;,536871080]],[&quot;^16&quot;,[356,&quot;^R&quot;,&quot;Case 1\\nAn object near the earth has some upward velocity, thus has kinetic energy. It will reach a height h. When it does, it&apos;s kinetic energy will become 0 but it will gain potential energy.\\n\\\\begin{align*}\\n           \\\\Delta K &amp;= W_{net} \\\\\\\\\\n                    &amp;= W_{field} + W_{me} \\\\\\\\\\n                    &amp;= -\\\\Delta U + W_{me} \\\\\\\\\\n\\\\Delta K + \\\\Delta U &amp;= W_{me} \\\\\\\\\\n\\\\Delta K + \\\\Delta U &amp;= 0 \\\\\\\\\\nK_f - K_i + \\\\Delta U &amp;= 0 \\\\\\\\\\n       0 - K_i + mgh &amp;= 0 \\\\\\\\\\n          -K_i + mgh &amp;= 0 \\\\\\\\\\n                 K_i &amp;= mgh\\n\\\\end{align*}\\nSo,\\n\\\\[E_i = E_f\\\\]\\nThat is, the initial and final energies are the same, so energy is conserved.\\n\\n&quot;,536871080]],[&quot;^16&quot;,[356,&quot;^P&quot;,&quot;^1&lt;&quot;,536871080]],[&quot;^16&quot;,[356,&quot;^F&quot;,355,536871080]],[&quot;^16&quot;,[356,&quot;^Y&quot;,353,536871080]],[&quot;^16&quot;,[356,&quot;^V&quot;,355,536871080]],[&quot;^16&quot;,[356,&quot;^U&quot;,353,536871080]],[&quot;^16&quot;,[356,&quot;^19&quot;,true,536871080]],[&quot;^16&quot;,[356,&quot;^;&quot;,&quot;~u62a4d3f8-c06d-4b82-918b-96f4b7eb6f43&quot;,536871080]],[&quot;^16&quot;,[357,&quot;^R&quot;,&quot;Case 2\\nAn object near the earth has some upward velocity. I apply a force equal in magnitude of the weight of the object upwards. So there is net zero acceleration on the object. I bring it like this to a height h. The change in\\nkinetic energy is zero.\\n\\\\begin{align*}\\n\\\\Delta K &amp;= W_{field} + W_{me} \\\\\\\\\\n       0 &amp;= -\\\\Delta U + W_{me} \\\\\\\\\\n       \\\\Delta U &amp;= W_{me}\\n\\\\end{align*}\\nSo the work we do is &apos;stored&apos; as potential energy.\\n&quot;,536871080]],[&quot;^16&quot;,[357,&quot;^P&quot;,&quot;^1&lt;&quot;,536871080]],[&quot;^16&quot;,[357,&quot;^F&quot;,356,536871080]],[&quot;^16&quot;,[357,&quot;^Y&quot;,353,536871080]],[&quot;^16&quot;,[357,&quot;^V&quot;,355,536871080]],[&quot;^16&quot;,[357,&quot;^U&quot;,353,536871080]],[&quot;^16&quot;,[357,&quot;^19&quot;,true,536871080]],[&quot;^16&quot;,[357,&quot;^;&quot;,&quot;~u62a4d3f8-3875-4df7-aaba-e7579b0f6642&quot;,536871080]],[&quot;^16&quot;,[358,&quot;^R&quot;,&quot;General case\\n\\\\begin\\n&quot;,536871080]],[&quot;^16&quot;,[358,&quot;^P&quot;,&quot;^1&lt;&quot;,536871080]],[&quot;^16&quot;,[358,&quot;^F&quot;,357,536871080]],[&quot;^16&quot;,[358,&quot;^Y&quot;,353,536871080]],[&quot;^16&quot;,[358,&quot;^V&quot;,355,536871080]],[&quot;^16&quot;,[358,&quot;^U&quot;,353,536871080]],[&quot;^16&quot;,[358,&quot;^19&quot;,true,536871080]],[&quot;^16&quot;,[358,&quot;^;&quot;,&quot;~u62a4d3f8-fa72-451a-a9fa-7749d9d45d9e&quot;,536871080]],[&quot;^16&quot;,[360,&quot;^L&quot;,1654969336198,536871082]],[&quot;^16&quot;,[360,&quot;^@&quot;,false,536871082]],[&quot;^16&quot;,[360,&quot;^Z&quot;,&quot;halliday-2018-ed&quot;,536871082]],[&quot;^16&quot;,[360,&quot;^12&quot;,&quot;halliday-2018-ed&quot;,536871082]],[&quot;^16&quot;,[360,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;4850d725-6053-4272-b8e5-6b545d97684a&quot;,&quot;^1;&quot;,&quot;halliday-2018-ed&quot;,&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;source&quot;]],&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;source&quot;]]],536871082]],[&quot;^16&quot;,[360,&quot;^Q&quot;,361,536871082]],[&quot;^16&quot;,[360,&quot;^B&quot;,1654969336198,536871082]],[&quot;^16&quot;,[360,&quot;^;&quot;,&quot;~u62a4d3f8-bb11-4ce3-ae26-b96880d4b57f&quot;,536871082]],[&quot;^16&quot;,[361,&quot;^L&quot;,1654969336202,536871082]],[&quot;^16&quot;,[361,&quot;^@&quot;,false,536871082]],[&quot;^16&quot;,[361,&quot;^Z&quot;,&quot;source&quot;,536871082]],[&quot;^16&quot;,[361,&quot;^12&quot;,&quot;source&quot;,536871082]],[&quot;^16&quot;,[361,&quot;^B&quot;,1654969336202,536871082]],[&quot;^16&quot;,[361,&quot;^;&quot;,&quot;~u62a4d3f8-b2ee-4d28-99c6-51d3276b96ee&quot;,536871082]],[&quot;^16&quot;,[362,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       4850d725-6053-4272-b8e5-6b545d97684a\\n:END:\\n#+title: halliday-2018-ed\\n#+STARTUP: latexpreview\\n#+filetags: :source:\\nA physics book that is supposed to be calculus focused.\\n&quot;,536871082]],[&quot;^16&quot;,[362,&quot;^P&quot;,&quot;^1&lt;&quot;,536871082]],[&quot;^16&quot;,[362,&quot;^F&quot;,360,536871082]],[&quot;^16&quot;,[362,&quot;^Y&quot;,360,536871082]],[&quot;^16&quot;,[362,&quot;^V&quot;,360,536871082]],[&quot;^16&quot;,[362,&quot;^U&quot;,360,536871082]],[&quot;^16&quot;,[362,&quot;^U&quot;,361,536871082]],[&quot;^16&quot;,[362,&quot;^:&quot;,true,536871082]],[&quot;^16&quot;,[362,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;4850d725-6053-4272-b8e5-6b545d97684a&quot;,&quot;^1;&quot;,&quot;halliday-2018-ed&quot;,&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;source&quot;]],&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;source&quot;]]],536871082]],[&quot;^16&quot;,[362,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1?&quot;,&quot;^1=&quot;,&quot;^1&gt;&quot;]],536871082]],[&quot;^16&quot;,[362,&quot;^H&quot;,361,536871082]],[&quot;^16&quot;,[362,&quot;^19&quot;,true,536871082]],[&quot;^16&quot;,[362,&quot;^;&quot;,&quot;~u4850d725-6053-4272-b8e5-6b545d97684a&quot;,536871082]],[&quot;^16&quot;,[363,&quot;^R&quot;,&quot;Referenced in:\\n&quot;,536871082]],[&quot;^16&quot;,[363,&quot;^P&quot;,&quot;^1&lt;&quot;,536871082]],[&quot;^16&quot;,[363,&quot;^F&quot;,362,536871082]],[&quot;^16&quot;,[363,&quot;^Y&quot;,360,536871082]],[&quot;^16&quot;,[363,&quot;^V&quot;,360,536871082]],[&quot;^16&quot;,[363,&quot;^U&quot;,360,536871082]],[&quot;^16&quot;,[363,&quot;^19&quot;,true,536871082]],[&quot;^16&quot;,[363,&quot;^;&quot;,&quot;~u62a4d3f8-b2ad-4bde-b9bb-fe146a2eebdd&quot;,536871082]],[&quot;^16&quot;,[364,&quot;^R&quot;,&quot;[[id:f1e13527-2acd-42fa-9547-57aca476223c][work-&amp;-potential-energy]]\\nWhen only a conservative force is considered, the field gives a test object potential energy as it takes away energy from it. Or, does work on it as it takes away potential energy.\\n&quot;,536871082]],[&quot;^16&quot;,[364,&quot;^P&quot;,&quot;^1&lt;&quot;,536871082]],[&quot;^16&quot;,[364,&quot;^F&quot;,363,536871082]],[&quot;^16&quot;,[364,&quot;^Y&quot;,360,536871082]],[&quot;^16&quot;,[364,&quot;^V&quot;,363,536871082]],[&quot;^16&quot;,[364,&quot;^U&quot;,360,536871082]],[&quot;^16&quot;,[364,&quot;^H&quot;,354,536871082]],[&quot;^16&quot;,[364,&quot;^19&quot;,true,536871082]],[&quot;^16&quot;,[364,&quot;^;&quot;,&quot;~u62a4d3f8-9cba-4b11-a97c-9a3955d75da7&quot;,536871082]],[&quot;^16&quot;,[365,&quot;^R&quot;,&quot;[[id:4e823dd6-e4d3-4977-94e8-178ad9b9796a][electric-potential-electrostatics]]\\nThe main definition of electric potential, using the concepts of work and potential energy.\\n&quot;,536871082]],[&quot;^16&quot;,[365,&quot;^P&quot;,&quot;^1&lt;&quot;,536871082]],[&quot;^16&quot;,[365,&quot;^F&quot;,364,536871082]],[&quot;^16&quot;,[365,&quot;^Y&quot;,360,536871082]],[&quot;^16&quot;,[365,&quot;^V&quot;,363,536871082]],[&quot;^16&quot;,[365,&quot;^U&quot;,360,536871082]],[&quot;^16&quot;,[365,&quot;^H&quot;,366,536871082]],[&quot;^16&quot;,[365,&quot;^19&quot;,true,536871082]],[&quot;^16&quot;,[365,&quot;^;&quot;,&quot;~u62a4d3f8-298c-4e7b-bbe9-af909ad37c24&quot;,536871082]],[&quot;^16&quot;,[366,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       4e823dd6-e4d3-4977-94e8-178ad9b9796a\\n:END:\\n#+title: electric-potential-electrostatics\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nThe electric potential of a point in an [[id:c379cbe4-c13d-4ad9-aa45-3cf08c679bb4][electric-field]] is the potential energy a [[id:bb024637-b753-428a-9b98-e423726fd69c][unit-charge]] gains when brought to that point from infinity. From  [[id:f1e13527-2acd-42fa-9547-57aca476223c][work-&amp;-potential-energy]], we see that this potential energy is equal\\nto the negative of the work done /by the field/ on the unit charge when it is brought to that point from infinity. So, for any charge q:\\n\\\\begin{align*}\\nV &amp;= \\\\frac{U}{q} \\\\\\\\\\n  &amp;= \\\\frac{-W_{\\\\infty}}{q}\\n\\\\end{align*}\\n\\nSources: [[id:4850d725-6053-4272-b8e5-6b545d97684a][halliday-2018-ed]]\\nSee also: [[id:e225c9ff-86bc-49a3-8685-5a89ecf5756e][potential difference-electrostatics]]\\n&quot;,536871084]],[&quot;^16&quot;,[366,&quot;^P&quot;,&quot;^1&lt;&quot;,536871084]],[&quot;^16&quot;,[366,&quot;^F&quot;,368,536871084]],[&quot;^16&quot;,[366,&quot;^Y&quot;,368,536871084]],[&quot;^16&quot;,[366,&quot;^V&quot;,368,536871084]],[&quot;^16&quot;,[366,&quot;^U&quot;,309,536871084]],[&quot;^16&quot;,[366,&quot;^U&quot;,368,536871084]],[&quot;^16&quot;,[366,&quot;^:&quot;,true,536871084]],[&quot;^16&quot;,[366,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;4e82 ;^16&quot;,[388,&quot;^F&quot;,390,536871094]],[&quot;^16&quot;,[388,&quot;^Y&quot;,390,536871094]],[&quot;^16&quot;,[388,&quot;^V&quot;,390,536871094]],[&quot;^16&quot;,[388,&quot;^U&quot;,309,536871094]],[&quot;^16&quot;,[388,&quot;^U&quot;,390,536871094]],[&quot;^16&quot;,[388,&quot;^:&quot;,true,536871094]],[&quot;^16&quot;,[388,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;cbe5d8f9-d4e6-4456-a203-1b9b33d12359&quot;,&quot;^1;&quot;,&quot;work-&amp;-potential-difference-electrostatics&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871094]],[&quot;^16&quot;,[388,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871094]],[&quot;^16&quot;,[388,&quot;^H&quot;,309,536871094]],[&quot;^16&quot;,[388,&quot;^H&quot;,344,536871094]],[&quot;^16&quot;,[388,&quot;^H&quot;,345,536871094]],[&quot;^16&quot;,[388,&quot;^H&quot;,362,536871094]],[&quot;^16&quot;,[388,&quot;^H&quot;,366,536871094]],[&quot;^16&quot;,[388,&quot;^H&quot;,369,536871094]],[&quot;^16&quot;,[388,&quot;^19&quot;,true,536871094]],[&quot;^16&quot;,[388,&quot;^;&quot;,&quot;~ucbe5d8f9-d4e6-4456-a203-1b9b33d12359&quot;,536871092]],[&quot;^16&quot;,[390,&quot;^L&quot;,1654969336502,536871094]],[&quot;^16&quot;,[390,&quot;^@&quot;,false,536871094]],[&quot;^16&quot;,[390,&quot;^Z&quot;,&quot;work-&amp;-potential-difference-electrostatics&quot;,536871094]],[&quot;^16&quot;,[390,&quot;^12&quot;,&quot;work-&amp;-potential-difference-electrostatics&quot;,536871094]],[&quot;^16&quot;,[390,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;cbe5d8f9-d4e6-4456-a203-1b9b33d12359&quot;,&quot;^1;&quot;,&quot;work-&amp;-potential-difference-electrostatics&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;physics&quot;]]],536871094]],[&quot;^16&quot;,[390,&quot;^Q&quot;,309,536871094]],[&quot;^16&quot;,[390,&quot;^B&quot;,1654969336502,536871094]],[&quot;^16&quot;,[390,&quot;^;&quot;,&quot;~u62a4d3f8-3519-4a39-8279-0c90feb7e2ae&quot;,536871094]],[&quot;^16&quot;,[392,&quot;^L&quot;,1654969336547,536871096]],[&quot;^16&quot;,[392,&quot;^@&quot;,false,536871096]],[&quot;^16&quot;,[392,&quot;^Z&quot;,&quot;kinetic-energy-of-charge-in-a-field&quot;,536871096]],[&quot;^16&quot;,[392,&quot;^12&quot;,&quot;kinetic-energy-of-charge-in-a-field&quot;,536871096]],[&quot;^16&quot;,[392,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;0dc5a345-c4cc-4c77-accb-7583305f99c5&quot;,&quot;^1;&quot;,&quot;kinetic-energy-of-charge-in-a-field&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;physics&quot;]]],536871096]],[&quot;^16&quot;,[392,&quot;^Q&quot;,309,536871096]],[&quot;^16&quot;,[392,&quot;^B&quot;,1654969336547,536871096]],[&quot;^16&quot;,[392,&quot;^;&quot;,&quot;~u62a4d3f8-a67d-4941-94bd-67960cddf71d&quot;,536871096]],[&quot;^16&quot;,[394,&quot;^L&quot;,1654969336595,536871098]],[&quot;^16&quot;,[394,&quot;^@&quot;,false,536871098]],[&quot;^16&quot;,[394,&quot;^Z&quot;,&quot;potential-of-sphere&quot;,536871098]],[&quot;^16&quot;,[394,&quot;^12&quot;,&quot;potential-of-sphere&quot;,536871098]],[&quot;^16&quot;,[394,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;6d87f6ad-a9ef-4e35-afbc-c37393aff262&quot;,&quot;^1;&quot;,&quot;potential-of-sphere&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;physics&quot;]]],536871098]],[&quot;^16&quot;,[394,&quot;^Q&quot;,309,536871098]],[&quot;^16&quot;,[394,&quot;^B&quot;,1654969336595,536871098]],[&quot;^16&quot;,[394,&quot;^;&quot;,&quot;~u62a4d3f8-2b93-4292-ab11-410b90e4ff72&quot;,536871098]],[&quot;^16&quot;,[395,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       0c72eed7-4d09-40a6-b7ff-2b46d870d47d\\n:END:\\n#+title: equipotential-surface\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nBasically a surface all of whose points have the same [[id:42862316-3ba9-457c-92bc-07826fdef1a1][electric-potential]]. Thus, the [[id:bd78ff69-afe4-4349-b247-f823b5339492][potential-difference]] is zero. So from [[id:d75fa5e9-5eaf-4e1c-9122-c61a0589d41b][work-and-potential-difference]] we get that the work done by the field is zero.\\nAlso since from [[id:42862316-3ba9-457c-92bc-07826fdef1a1][electric-potential]] we know that  charges flow from either [[id:539b5ac3-fc73-4d9b-a7c0-aaa0d3839732][High potential]] to [[id:d3948c5f-ed04-4eac-a18a-33409839759f][Low potential]] or vice-versa, then there is no flow of charge of electricity in such a surface. All the lines of the\\n[[id:c379cbe4-c13d-4ad9-aa45-3cf08c679bb4][electric-field]] &apos;hit&apos; the surface perpendicularly.\\nFor example a non-conductor could be an equipotential surface. Also the surface of a charged surface of a sphere (see [[id:6d87f6ad-a9ef-4e35-afbc-c37393aff262][potential-of-sphere]]) is an\\nexample of this.\\n&quot;,536871100]],[&quot;^16&quot;,[395,&quot;^P&quot;,&quot;^1&lt;&quot;,536871100]],[&quot;^16&quot;,[395,&quot;^F&quot;,398,536871100]],[&quot;^16&quot;,[395,&quot;^Y&quot;,398,536871100]],[&quot;^16&quot;,[395,&quot;^V&quot;,398,536871100]],[&quot;^16&quot;,[395,&quot;^U&quot;,309,536871100]],[&quot;^16&quot;,[395,&quot;^U&quot;,398,536871100]],[&quot;^16&quot;,[395,&quot;^:&quot;,true,536871100]],[&quot;^16&quot;,[395,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;0c72eed7-4d09-40a6-b7ff-2b46d870d47d&quot;,&quot;^1;&quot;,&quot;equipotential-surface&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871100]],[&quot;^16&quot;,[395,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871100]],[&quot;^16&quot;,[395,&quot;^H&quot;,309,536871100]],[&quot;^16&quot;,[395,&quot;^H&quot;,323,536871100]],[&quot;^16&quot;,[395,&quot;^H&quot;,334,536871100]],[&quot;^16&quot;,[395,&quot;^H&quot;,335,536871100]],[&quot;^16&quot;,[395,&quot;^H&quot;,344,536871100]],[&quot;^16&quot;,[395,&quot;^H&quot;,345,536871100]],[&quot;^16&quot;,[395,&quot;^H&quot;,384,536871100]],[&quot;^16&quot;,[395,&quot;^H&quot;,396,536871100]],[&quot;^16&quot;,[395,&quot;^19&quot;,true,536871100]],[&quot;^16&quot;,[395,&quot;^;&quot;,&quot;~u0c72eed7-4d09-40a6-b7ff-2b46d870d47d&quot;,536871098]],[&quot;^16&quot;,[396,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       6d87f6ad-a9ef-4e35-afbc-c37393aff262\\n:END:\\n#+title: potential-of-sphere\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nIf you apply a charge to a sphere, the charge distributes itself on the surface evenly. This makes the [[id:43b59761-4e29-4d26-a749-759dd4c4f562][electric-field-intensity]] everywhere /inside/ the sphere zero. We know that:\\n\\\\begin{align*}\\n\\\\Delta V &amp;= - \\\\int_{i}^{f}\\\\vec{E}.d\\\\vec{s} \\\\\\\\\\n         &amp;= - \\\\int_{i}^{f}0.d\\\\vec{s} \\\\\\\\\\nV_f-V_i  &amp;= 0 \\\\\\\\\\n     V_f &amp;= V_i\\n\\\\end{align*}\\nThis proves that the potential of every point from the centre of the sphere to the surface has the same [[id:42862316-3ba9-457c-92bc-07826fdef1a1][electric-potential]], or, the [[id:bd78ff69-afe4-4349-b247-f823b5339492][potential-difference]] is zero. After that the electric field and potential\\ndecrease \\\\(\\\\propto \\\\frac{1}{r}\\\\) &amp; \\\\(\\\\propto \\\\frac{1}{r^2}\\\\) as they should.\\nNote that this is an example of an [[id:0c72eed7-4d09-40a6-b7ff-2b46d870d47d][equipotential-surface]].\\n&quot;,536871098]],[&quot;^16&quot;,[396,&quot;^P&quot;,&quot;^1&lt;&quot;,536871098]],[&quot;^16&quot;,[396,&quot;^F&quot;,394,536871098]],[&quot;^16&quot;,[396,&quot;^Y&quot;,394,536871098]],[&quot;^16&quot;,[396,&quot;^V&quot;,394,536871098]],[&quot The unit of capacitance is thus  C/V . This is also called a Farad (F).\\n\\\\[1 F = \\\\frac{1 C}{1 V}\\\\]\\nFor a sphere, it is easy to show that:\\n\\\\begin{align*}\\nC &amp;= 4 \\\\pi \\\\epsilon_0 Kr\\nC &amp;\\\\propto r\\n\\\\end{align*}\\nThat is, the bigger the sphere, the more the capacitance, i.e. more charge is needed to increase its voltage (which is expected).\\nHere \\\\(epsilon_0\\\\) is the [[id:b539222b-f618-40fc-9d04-3a85facb4983][permitivity-of-medium]] (of a vacuum) and \\\\(K\\\\) is the [[id:63642ac2-4456-4943-a8c0-bed12d3f9ac2][dielectric-constant]] .\\n&quot;,536871112]],[&quot;^16&quot;,[440,&quot;^P&quot;,&quot;^1&lt;&quot;,536871112]],[&quot;^16&quot;,[440,&quot;^F&quot;,439,536871112]],[&quot;^16&quot;,[440,&quot;^Y&quot;,439,536871112]],[&quot;^16&quot;,[440,&quot;^V&quot;,439,536871112]],[&quot;^16&quot;,[440,&quot;^U&quot;,309,536871112]],[&quot;^16&quot;,[440,&quot;^U&quot;,439,536871112]],[&quot;^16&quot;,[440,&quot;^:&quot;,true,536871112]],[&quot;^16&quot;,[440,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;2fc91c66-dd7c-4d0f-a1dd-d2af96f9bd53&quot;,&quot;^1;&quot;,&quot;capacitance-of-conductor&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871112]],[&quot;^16&quot;,[440,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871112]],[&quot;^16&quot;,[440,&quot;^H&quot;,309,536871112]],[&quot;^16&quot;,[440,&quot;^H&quot;,314,536871112]],[&quot;^16&quot;,[440,&quot;^H&quot;,317,536871112]],[&quot;^16&quot;,[440,&quot;^H&quot;,345,536871112]],[&quot;^16&quot;,[440,&quot;^19&quot;,true,536871112]],[&quot;^16&quot;,[440,&quot;^;&quot;,&quot;~u2fc91c66-dd7c-4d0f-a1dd-d2af96f9bd53&quot;,536871112]],[&quot;^16&quot;,[442,&quot;^L&quot;,1654969336971,536871114]],[&quot;^16&quot;,[442,&quot;^@&quot;,false,536871114]],[&quot;^16&quot;,[442,&quot;^Z&quot;,&quot;capacitor&quot;,536871114]],[&quot;^16&quot;,[442,&quot;^12&quot;,&quot;capacitor&quot;,536871114]],[&quot;^16&quot;,[442,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;104e7164-1162-4f61-8509-3f180518169b&quot;,&quot;^1;&quot;,&quot;capacitor&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;physics&quot;]]],536871114]],[&quot;^16&quot;,[442,&quot;^Q&quot;,309,536871114]],[&quot;^16&quot;,[442,&quot;^B&quot;,1654969336971,536871114]],[&quot;^16&quot;,[442,&quot;^;&quot;,&quot;~u62a4d3f8-eeaa-4128-aeff-b6a367a9d48e&quot;,536871114]],[&quot;^16&quot;,[443,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       104e7164-1162-4f61-8509-3f180518169b\\n:END:\\n#+title: capacitor\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nIs a mechanical device which can store energy in the form of electric charge. It was created accidentally in 1746 by Peter Van Musschen Broek. Simply, it consists of two conducting planes separated by dielectric material.\\nIt can be used in a &apos;circuit&apos;. When connected to a battery, electrons from the negative side of the battery go to one of the planes. Electrons escape from the other plane and go to the positive side of the battery. In this way,\\na [[id:bd78ff69-afe4-4349-b247-f823b5339492][potential-difference]] is created between the two planes, but its sign is opposite of the potential difference of the circuit. Once the two differences become the same (as in magnitude), the electric flow of the circuit stops.\\nThe capacitor has by now stored a lot of charge. If we now disconnect the battery and connect the capacitor to a bulb, the charges will escape the planes and the bulb should light up.\\n&quot;,536871114]],[&quot;^16&quot;,[443,&quot;^P&quot;,&quot;^1&lt;&quot;,536871114]],[&quot;^16&quot;,[443,&quot;^F&quot;,442,536871114]],[&quot;^16&quot;,[443,&quot;^Y&quot;,442,536871114]],[&quot;^16&quot;,[443,&quot;^V&quot;,442,536871114]],[&quot;^16&quot;,[443,&quot;^U&quot;,309,536871114]],[&quot;^16&quot;,[443,&quot;^U&quot;,442,536871114]],[&quot;^16&quot;,[443,&quot;^:&quot;,true,536871114]],[&quot;^16&quot;,[443,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;104e7164-1162-4f61-8509-3f180518169b&quot;,&quot;^1;&quot;,&quot;capacitor&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871114]],[&quot;^16&quot;,[443,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871114]],[&quot;^16&quot;,[443,&quot;^H&quot;,309,536871114]],[&quot;^16&quot;,[443,&quot;^H&quot;,344,536871114]],[&quot;^16&quot;,[443,&quot;^19&quot;,true,536871114]],[&quot;^16&quot;,[443,&quot;^;&quot;,&quot;~u104e7164-1162-4f61-8509-3f180518169b&quot;,536871114]],[&quot;^16&quot;,[445,&quot;^L&quot;,1654969337016,536871116]],[&quot;^16&quot;,[445,&quot;^@&quot;,false,536871116]],[&quot;^16&quot;,[445,&quot;^Z&quot;,&quot;capacitance-of-capacitor&quot;,536871116]],[&quot;^16&quot;,[445,&quot;^12&quot;,&quot;capacitance-of-capacitor&quot;,536871116]],[&quot;^16&quot;,[445,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;cc556579-6ba7-4ad7-ad94-c7757ea81a18&quot;,&quot;^1;&quot;,&quot;capacitance-of-capacitor&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;physics&quot;]]],536871116]],[&quot;^16&quot;,[445,&quot;^Q&quot;,309,536871116]],[&quot;^16&quot;,[445,&quot;^B&quot;,1654969337016,536871116]],[&quot;^16&quot;,[445,&quot;^;&quot;,&quot;~u62a4d3f9-648a-4fc9-b5bb-cd595c6fbec4&quot;,536871116]],[&quot;^16&quot;,[446,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       cc556579-6ba7-4ad7-ad94-c7757ea81a18\\n:END:\\n#+title: capacitance-of-capacitor\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nIs similar to the [[id:2fc91c66-dd7c-4d0f-a1dd-d2af96f9bd53][capacitance-of-conductor]]. If you apply Q charge to each plane of a conductor and the [[id:bd78ff69-afe4-4349-b247-f823b5339492][potential-difference]] between them becomes V, then,\\n\\\\[C = \\\\frac{Q}{V}\\\\]\\nAlso, because the [[id:c379cbe4-c13d-4ad9-aa45-3cf08c679bb4][electric-field]] between the two planes of a [[id:104e7164-1162-4f61-8509-3f180518169b][capacitor]] is basically uniform, it can be shown that:\\n\\\\[C = \\\\frac{\\\\epsilon_0 A}{d}\\\\]\\nWhere A is the area of each of the two planes, and d is the distance between them. \\\\(espilon_0\\\\) is the [[id:b539222b-f618-40fc-9d04-3a85facb4983][permitivity-of-medium]] (of a vacuum). This shows that as the distance between the two planes decreases, the capacitance\\n/increases/. Also inserting a more dielectric medium between the two planes increases the capacitance, since doing this creates a charge in the dielectric matter that is oppsosite of each plane, which decreases the [[id:43b59761-4e29-4d26-a749-759dd4c4f562][electric-field-intensity]], which decreases the [[id:bd78ff69-afe4-4349-b247-f823b5339492][potential-difference]], which increases the capacitance (C = Q/V).\\n&quot;,536871116]],[&quot;^16&quot;,[446,&quot;^P&quot;,&quot;^1&lt;&quot;,536871116]],[&quot;^16&quot;,[446,&quot;^F&quot;,445,536871116]],[&quot;^16&quot;,[446,&quot;^Y&quot;,445,536871116]],[&quot;^16&quot;,[446,&quot;^V&quot;,445,536871116]],[&quot;^16&quot;,[446,&quot;^U&quot;,309,536871116]],[&quot;^16&quot;,[446,&quot;^U&quot;,445,536871116]],[&quot;^16&quot;,[446,&quot;^:&quot;,true,536871116]],[&quot;^16&quot;,[446,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;cc556579-6ba7-4ad7-ad94-c7757ea81a18&quot;,&quot;^1;&quot;,&quot;capacitance-of-capacitor&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871116]],[&quot;^16&quot;,[446,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&qu ideally) the surface area of the surface, calculating the [[id:43b59761-4e29-4d26-a749-759dd4c4f562][electric-field-intensity]] becomes easy, as in, we can get insights on the\\n[[id:c379cbe4-c13d-4ad9-aa45-3cf08c679bb4][electric-field]].\\n\\nIt can also be used to explain why the charge inside a hollow sphere is typically zero. See [[id:6d87f6ad-a9ef-4e35-afbc-c37393aff262][potential-of-sphere]]. Since the charge is on the sphere,\\nthe charge inside the sphere becomes zero. This makes the right hand side in the above equation zero, which means the electric field must be zero.\\n\\nAlso gauss&apos;s law can be used to find different ways of calculating the [[id:43b59761-4e29-4d26-a749-759dd4c4f562][electric-field-intensity]].\\n&quot;,536871124]],[&quot;^16&quot;,[459,&quot;^P&quot;,&quot;^1&lt;&quot;,536871124]],[&quot;^16&quot;,[459,&quot;^F&quot;,461,536871124]],[&quot;^16&quot;,[459,&quot;^Y&quot;,461,536871124]],[&quot;^16&quot;,[459,&quot;^V&quot;,461,536871124]],[&quot;^16&quot;,[459,&quot;^U&quot;,309,536871124]],[&quot;^16&quot;,[459,&quot;^U&quot;,461,536871124]],[&quot;^16&quot;,[459,&quot;^:&quot;,true,536871124]],[&quot;^16&quot;,[459,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;34f64564-f115-4a28-84e6-2778a48b919a&quot;,&quot;^1;&quot;,&quot;gauss&apos;s-law-isc&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;physics&quot;]]],536871124]],[&quot;^16&quot;,[459,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871124]],[&quot;^16&quot;,[459,&quot;^H&quot;,309,536871124]],[&quot;^16&quot;,[459,&quot;^H&quot;,311,536871124]],[&quot;^16&quot;,[459,&quot;^H&quot;,314,536871124]],[&quot;^16&quot;,[459,&quot;^H&quot;,322,536871124]],[&quot;^16&quot;,[459,&quot;^H&quot;,323,536871124]],[&quot;^16&quot;,[459,&quot;^H&quot;,396,536871124]],[&quot;^16&quot;,[459,&quot;^H&quot;,462,536871124]],[&quot;^16&quot;,[459,&quot;^H&quot;,463,536871124]],[&quot;^16&quot;,[459,&quot;^19&quot;,true,536871124]],[&quot;^16&quot;,[459,&quot;^;&quot;,&quot;~u34f64564-f115-4a28-84e6-2778a48b919a&quot;,536871122]],[&quot;^16&quot;,[461,&quot;^L&quot;,1654969337185,536871124]],[&quot;^16&quot;,[461,&quot;^@&quot;,false,536871124]],[&quot;^16&quot;,[461,&quot;^Z&quot;,&quot;gauss&apos;s-law-isc&quot;,536871124]],[&quot;^16&quot;,[461,&quot;^12&quot;,&quot;gauss&apos;s-law-isc&quot;,536871124]],[&quot;^16&quot;,[461,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;34f64564-f115-4a28-84e6-2778a48b919a&quot;,&quot;^1;&quot;,&quot;gauss&apos;s-law-isc&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;physics&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;physics&quot;]]],536871124]],[&quot;^16&quot;,[461,&quot;^Q&quot;,309,536871124]],[&quot;^16&quot;,[461,&quot;^B&quot;,1654969337185,536871124]],[&quot;^16&quot;,[461,&quot;^;&quot;,&quot;~u62a4d3f9-16ae-44c0-b8b7-3dbb78f4da82&quot;,536871124]],[&quot;^16&quot;,[462,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       972ed024-28c9-406e-b1bc-042024077984\\n:END:\\n#+title: electric-flux-isc\\n#+filetags: :physics:\\n#+STARTUP: latexpreview\\nIf you have a surface and a vector pointing out of that surface in the orthogonal direction, then the flux associated with that surface is equal to the area of that surface multiplied by the component of the [[id:c379cbe4-c13d-4ad9-aa45-3cf08c679bb4][electric-field]]\\nalong that vector.\\nA surface can be thought of many small surfaces. The flux of the entire surface would be the sum of the flux of the small surfaces. The flux of some small surface would be the area of that surface multiplied by the component of the\\nfield associated with that particular small surface. E.g. take a small surface \\\\(d\\\\vec{s}\\\\), it&apos;s a vector. It&apos;s magnitude is the area and the direction is orthogonal to the surface. So the &apos;area&apos; of the uot;,1114,536871520]],[&quot;^16&quot;,[553,&quot;^U&quot;,1114,536871520]],[&quot;^16&quot;,[553,&quot;^:&quot;,true,536871520]],[&quot;^16&quot;,[553,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;2401b16e-dd87-4d49-ac64-dd6cb027cfa1&quot;,&quot;^1;&quot;,&quot;ribose&quot;,&quot;^1?&quot;,&quot;latexpreview&quot;],536871520]],[&quot;^16&quot;,[553,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1?&quot;]],536871520]],[&quot;^16&quot;,[553,&quot;^19&quot;,true,536871520]],[&quot;^16&quot;,[553,&quot;^;&quot;,&quot;~u2401b16e-dd87-4d49-ac64-dd6cb027cfa1&quot;,536871178]],[&quot;^16&quot;,[554,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       787cdce3-8447-4195-b877-0a259aa29223\\n:END:\\n#+title: adenine\\n#+STARTUP: latexpreview\\n&quot;,536871522]],[&quot;^16&quot;,[554,&quot;^P&quot;,&quot;^1&lt;&quot;,536871522]],[&quot;^16&quot;,[554,&quot;^F&quot;,1116,536871522]],[&quot;^16&quot;,[554,&quot;^Y&quot;,1116,536871522]],[&quot;^16&quot;,[554,&quot;^V&quot;,1116,536871522]],[&quot;^16&quot;,[554,&quot;^U&quot;,1116,536871522]],[&quot;^16&quot;,[554,&quot;^:&quot;,true,536871522]],[&quot;^16&quot;,[554,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;787cdce3-8447-4195-b877-0a259aa29223&quot;,&quot;^1;&quot;,&quot;adenine&quot;,&quot;^1?&quot;,&quot;latexpreview&quot;],536871522]],[&quot;^16&quot;,[554,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1?&quot;]],536871522]],[&quot;^16&quot;,[554,&quot;^19&quot;,true,536871522]],[&quot;^16&quot;,[554,&quot;^;&quot;,&quot;~u787cdce3-8447-4195-b877-0a259aa29223&quot;,536871178]],[&quot;^16&quot;,[556,&quot;^L&quot;,1654969338290,536871180]],[&quot;^16&quot;,[556,&quot;^@&quot;,false,536871180]],[&quot;^16&quot;,[556,&quot;^Z&quot;,&quot;respiration&quot;,536871180]],[&quot;^16&quot;,[556,&quot;^12&quot;,&quot;respiration&quot;,536871180]],[&quot;^16&quot;,[556,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;da377ccc-fe6d-4898-b0e6-d2ef99068120&quot;,&quot;^1;&quot;,&quot;respiration&quot;,&quot;^1=&quot;,[&quot;^15&quot;,[&quot;biology&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^15&quot;,[&quot;biology&quot;]]],536871180]],[&quot;^16&quot;,[556,&quot;^Q&quot;,113,536871180]],[&quot;^16&quot;,[556,&quot;^B&quot;,1654969338290,536871180]],[&quot;^16&quot;,[556,&quot;^;&quot;,&quot;~u62a4d3fa-334a-47b4-9e2a-30563ac12070&quot;,536871180]],[&quot;^16&quot;,[557,&quot;^R&quot;,&quot;:PROPERTIES:\\n:ID:       4173a047-addc-43e9-b8b5-6552c38a6f64\\n:END:\\n#+title: aerobic-respiration\\n#+filetags: :biology:\\n#+STARTUP: latexpreview\\nIs a part of [[id:da377ccc-fe6d-4898-b0e6-d2ef99068120][respiration]] .\\nThe 4 stages of this are:\\n1. Glycolysis\\n   Compounds formed:\\n   + 4 ATP (Though 2 ATP are consumed)\\n   + 2 NADH2\\n   + 2 $$C_3H_4O_3$$ (Pyruvic acid)\\n\\n   This process happens in both aerobic and anaerobic [[id:da377ccc-fe6d-4898-b0e6-d2ef99068120][respiration]], since no [[id:aa1bcc6f-5d5c-4777-9392-534ff2827af5][oxygen]]. is needed. It happens in the cytoplasm.\\n\\n2. Acetyl Co-A formation:\\n   This also happens in the cytoplasm. Each of the Pyruvic acids formed in the previous stage creates Acetyl Co-enzyme-A (which has two carbons), 1CO2 and 1NADH2.\\n   A nice way to remember this is, the acids have three carbons. So whatever formed here must add up to 3 carbons. Since [[id:52c4397d-0f59-421a-8352-dcdb3d3af342][carbo-dioxide]] is formed here,\\n   and nadh2 doesn&apos;t have any [[id:7177bd4e-0065-43ab-a6dd-20f77c999326][carbon]]s, the Acetyl Co-A [[id:c1781db8-b309-497e-b181-06f7a8d7c0f7][enzyme]]s must have two carbons.\\n\\n3. Krebs cycle\\n   Was discovered by Sir Hans Krebs who was an English biochemist. In this stage the Acetyl Co-A formed in the previous stage enter the mitochondria. All of the reactions of the Krebs cycle take place in the mitochondria. So\\n   without the mitochondria, the Krebs cycle wouldn&apos;t be possible. Compounds formed:\\n   + 2CO2\\n\\n   + 3 NADH2\\n\\n   + FADH2\\n\\n   + GTP\\n\\n   Interestingly while this stage is the one where the most energy is released, it isn&apos;t done so in ATP. All of the energy released here has to be converted into ATP.\\n\\n4. Electron Transport System\\n   The NADH+H+ , FADH2 formed in the previous stages are oxydized here to create [[id:7416fb25-ef7d-4c56-a8a3-2b6cbc2c3f38][ATP]], water and high energy electrons and protons. Also, the electrons formed here go through the transport system to supply energy which\\n   is used to create [[id:7416fb25-ef7d-4c56-a8a3-2b6cbc2c3f38][ATP]]. This stage also happens in the mitochondria.\\n\\n   So the first two stages happen in the cytoplasm, while the last two stages take place in the mithochondria.\\n&quot;,536871182]],[&quot;^16&quot;,[557,&quot;^P&quot;,&quot;^1&lt;&quot;,536871182]],[&quot;^16&quot;,[557,&quot;^F&quot;,564,536871182]],[&quot;^16&quot;,[557,&quot;^Y&quot;,564,536871182]],[&quot;^16&quot;,[557,&quot;^V&quot;,564,536871182]],[&quot;^16&quot;,[557,&quot;^U&quot;,113,536871182]],[&quot;^16&quot;,[557,&quot;^U&quot;,564,536871182]],[&quot;^16&quot;,[557,&quot;^:&quot;,true,536871182]],[&quot;^16&quot;,[557,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;4173a047-addc-43e9-b8b5-6552c38a6f64&quot;,&quot;^1;&quot;,&quot;aerobic-respiration&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;biology&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;biology&quot;]]],536871182]],[&quot;^16&quot;,[557,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871182]],[&quot;^16&quot;,[557,&quot;^H&quot;,113,536871182]],[&quot;^16&quot;,[557,&quot;^H&quot;,143,536871182]],[&quot;^16&quot;,[557,&quot;^H&quot;,149,536871182]],[&quot;^16&quot;,[557,&quot;^H&quot;,420,536871182]],[&quot;^16&quot;,[557,&quot;^H&quot;,558,536871182]],[&quot;^16&quot;,[557,&quot;^H&quot;,560,536871182]],[&quot;^16&quot;,[557,&quot;^H&quot;, ion of glucose because the Pyruvic acid is reduced in the next stage.\\n\\n\\n2. Reduction of Pyruvic Acid:\\n   Due to the [[id:c1781db8-b309-497e-b181-06f7a8d7c0f7][enzyme]]s present in the [[id:2de4c9cf-1bc9-4d2a-8b79-3a464b278612][cytoplasm]], Pyruvic acid is reduced to create CO2 and ethyl alcohol ([[id:dc88b128-afd9-4946-a234-55095acac913][ethanol]]) or only lactic acid.  In this case the reduced NADH2 formed in the above stage is oxydized and that creates electrons, protons\\n   and energy (not unlike the electron-transport-system in [[id:4173a047-addc-43e9-b8b5-6552c38a6f64][aerobic-respiration]], although [[id:7416fb25-ef7d-4c56-a8a3-2b6cbc2c3f38][ATP]] and [[id:74bca9b0-e42c-488b-8c56-58e6566f1435][H2O]] are also created there), which is used to create lactic acid or ethanol from Pyruvic acid. Because no oxygen is used, oxidative phosphorylation cannot occur, which means no exta [[id:7416fb25-ef7d-4c56-a8a3-2b6cbc2c3f38][ATP]] is formed. So the net gain of anaerobic respiration\\n   is 2 ATP.\\n&quot;,536871184]],[&quot;^16&quot;,[559,&quot;^P&quot;,&quot;^1&lt;&quot;,536871184]],[&quot;^16&quot;,[559,&quot;^F&quot;,567,536871184]],[&quot;^16&quot;,[559,&quot;^Y&quot;,567,536871184]],[&quot;^16&quot;,[559,&quot;^V&quot;,567,536871184]],[&quot;^16&quot;,[559,&quot;^U&quot;,113,536871184]],[&quot;^16&quot;,[559,&quot;^U&quot;,567,536871184]],[&quot;^16&quot;,[559,&quot;^:&quot;,true,536871184]],[&quot;^16&quot;,[559,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;7d7338fe-e7f2-4079-b846-1479b23f16a3&quot;,&quot;^1;&quot;,&quot;anaerobic-respiration&quot;,&quot;^1=&quot;,[&quot;^1@&quot;,[&quot;biology&quot;]],&quot;^1?&quot;,&quot;latexpreview&quot;,&quot;^1&gt;&quot;,[&quot;^1@&quot;,[&quot;biology&quot;]]],536871184]],[&quot;^16&quot;,[559,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1=&quot;,&quot;^1?&quot;,&quot;^1&gt;&quot;]],536871184]],[&quot;^16&quot;,[559,&quot;^H&quot;,113,536871184]],[&quot;^16&quot;,[559,&quot;^H&q
